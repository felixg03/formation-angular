<mat-card class="recipe-card">
  <mat-card-header class="recipe-header-image">
    <mat-card-title>{{recipe.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="recipe.picture" [alt]="recipe.name">

  <mat-card-actions>
    <button routerLink="/recipes/details/{{recipe.id}}">DETAILS</button>
    <button (click)="delete()">DELETE</button>
  </mat-card-actions>

</mat-card>
